name: isl_translator
description: Indian Sign Language to English Translator

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  
  # Camera and Video
  camera: ^0.11.0
  video_player: ^2.8.2
  path_provider: ^2.1.2
  
  # HTTP (kept for future online features)
  http: ^1.1.2
  http_parser: ^4.0.2
  dio: ^5.4.0
  
  # State Management
  provider: ^6.1.1
  
  # Utils
  permission_handler: ^11.2.0
  flutter_spinkit: ^5.2.0
  shared_preferences: ^2.2.2

  # ML & Inference (TFLite for sign classification)
  tflite_flutter: 0.12.1
  image: ^4.1.3
  llama_sdk: ^0.0.5
  flutter_3d_controller: ^2.3.0
  
  # NOTE: MediaPipe is now handled via native Kotlin Platform Channel
  # No need for google_mlkit_pose_detection or hand_landmarker packages

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/
    - assets/signs/
    - assets/signs/words/
    - assets/signs/letters/
    - assets/signs/numbers/

